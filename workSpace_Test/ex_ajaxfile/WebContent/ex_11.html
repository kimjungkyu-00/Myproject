<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <script src="js/jquery-3.3.1.js"></script>
    <script>
        $(function(){
                //button클릭시에 form데이타 전송
                $('#submit').click(function(){
                    var formdata = $('form').serialize();//바이트정렬
                    $('#result').text(formdata);
                    
                    
                    var query={
                    		name:$("#name").val(),
                    		pw:$("#pw").val()
                    }
                    //ajax로 서버 formtest.jsp 에 데이타(fromdata) 전송
                    $.post(
                        "formtest.jsp",
                        query,
                        function(msg){ //formdata전송후 jsp출력 결과 받기 
                            $("#msg").html(msg);
                        }
                    )
                })
        });
     </script>
</head>
<body>
    <div id="">
        <h3> form data 전송 </h3>
    <div id="container-fluid">
        <div class="row">             
             <form class="form-group">                    
                    <input type="hidden"  name="seq" value="1">
                    <div class="row">
                        <div class="col - 6 ">
                            <label>이름입력</label>
                        </div>
                        <div class="col - 6">
                            <input type="text" name="username"  id="name"class="form-control" />
                        </div>
                    </div>
                   <div class="row">
                        <div class="col - 6 ">
                            <label>비밀번호를 입력</label>                 
                        </div>
                        <div class="col - 6 ">                   
                            <input type="password" name="password" id="pw"class="form-control" />
                        </div>
                   </div>
                <div class='row'>
                    <div class='col - 6'>
                        <input type="checkbox" name="hobby"  value='music'>music
                        <input type="checkbox" name="hobby"  value='yoga'>yoga
                        <input type="checkbox" name="hobby"  value='reading'>reading
                    </div>
                </div>
                <div class="row">
                       <input type="button" id="submit" value="전송" class="btn btn-success">
                </div>
            </form>
        </div>
        <div class="row">            
             <p>form데이타 결과값 출력</p>
            <div id="result"></div>
        </div>
        <div class="row">
            ajax로 받은 데이타 출력
            <div id="msg"></div>
        </div>
    </div>
</div>

</body>
</html>
